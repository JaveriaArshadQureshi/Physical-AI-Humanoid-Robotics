<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-family="Arial" fill="#1f77b4">Physical AI Concept</text>

  <!-- Physical World -->
  <rect x="50" y="60" width="200" height="300" fill="#e6f3ff" stroke="#1f77b4" stroke-width="2" />
  <text x="150" y="90" text-anchor="middle" font-size="16" font-family="Arial" fill="#000">Physical World</text>

  <!-- Robot -->
  <rect x="90" y="120" width="120" height="180" fill="#ffffff" stroke="#000" stroke-width="2" />
  <text x="150" y="140" text-anchor="middle" font-size="14" font-family="Arial" fill="#000">Robot</text>

  <!-- Sensors -->
  <circle cx="120" cy="160" r="15" fill="#ffcccc" stroke="#d62728" stroke-width="2" />
  <text x="120" y="165" text-anchor="middle" font-size="10" font-family="Arial" fill="#000">Sensors</text>

  <!-- Actuators -->
  <circle cx="180" cy="160" r="15" fill="#ccffcc" stroke="#2ca02c" stroke-width="2" />
  <text x="180" y="165" text-anchor="middle" font-size="10" font-family="Arial" fill="#000">Actuators</text>

  <!-- Environment -->
  <rect x="100" y="200" width="100" height="80" fill="#ffffcc" stroke="#ff7f0e" stroke-width="2" />
  <text x="150" y="225" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Environment</text>

  <!-- AI World -->
  <rect x="350" y="60" width="200" height="300" fill="#ffe6e6" stroke="#d62728" stroke-width="2" />
  <text x="450" y="90" text-anchor="middle" font-size="16" font-family="Arial" fill="#d62728">AI World</text>

  <!-- Perception Module -->
  <rect x="380" y="120" width="140" height="60" fill="#ffffff" stroke="#000" stroke-width="1" />
  <text x="450" y="145" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Perception</text>

  <!-- Reasoning Module -->
  <rect x="380" y="200" width="140" height="60" fill="#ffffff" stroke="#000" stroke-width="1" />
  <text x="450" y="225" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Reasoning</text>

  <!-- Action Module -->
  <rect x="380" y="280" width="140" height="60" fill="#ffffff" stroke="#000" stroke-width="1" />
  <text x="450" y="305" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Action</text>

  <!-- Arrows showing interaction -->
  <line x1="250" y1="160" x2="350" y2="145" stroke="#7f7f7f" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="350" y1="310" x2="250" y2="250" stroke="#7f7f7f" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f7f7f" />
    </marker>
  </defs>
</svg>