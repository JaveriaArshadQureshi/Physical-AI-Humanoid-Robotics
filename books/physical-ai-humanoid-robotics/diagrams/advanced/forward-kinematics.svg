<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-family="Arial" fill="#1f77b4">Forward Kinematics: 2-DOF Planar Arm</text>

  <!-- Base of the robot -->
  <rect x="290" y="350" width="20" height="30" fill="#888888" stroke="#000" stroke-width="1" />
  <text x="300" y="370" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Base</text>

  <!-- Joint 1 -->
  <circle cx="300" cy="350" r="8" fill="#ff7f0e" stroke="#000" stroke-width="1" />
  <text x="300" y="340" text-anchor="middle" font-size="10" font-family="Arial" fill="#000">Joint 1</text>

  <!-- Link 1 -->
  <line x1="300" y1="350" x2="400" y2="250" stroke="#1f77b4" stroke-width="6" />
  <text x="350" y="310" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Link 1 (L1)</text>

  <!-- Joint 2 -->
  <circle cx="400" cy="250" r="8" fill="#ff7f0e" stroke="#000" stroke-width="1" />
  <text x="400" y="240" text-anchor="middle" font-size="10" font-family="Arial" fill="#000">Joint 2</text>

  <!-- Link 2 -->
  <line x1="400" y1="250" x2="480" y2="180" stroke="#1f77b4" stroke-width="6" />
  <text x="440" y="220" text-anchor="middle" font-size="12" font-family="Arial" fill="#000">Link 2 (L2)</text>

  <!-- End Effector -->
  <circle cx="480" cy="180" r="10" fill="#d62728" stroke="#000" stroke-width="2" />
  <text x="480" y="170" text-anchor="middle" font-size="10" font-family="Arial" fill="#000">End Effector</text>

  <!-- Angles -->
  <path d="M300,350 A20,20 0 0,1 324,326" fill="none" stroke="#2ca02c" stroke-width="2" />
  <text x="325" y="320" text-anchor="start" font-size="12" font-family="Arial" fill="#2ca02c">θ₁</text>

  <path d="M400,250 A15,15 0 0,1 424,226" fill="none" stroke="#2ca02c" stroke-width="2" />
  <text x="425" y="220" text-anchor="start" font-size="12" font-family="Arial" fill="#2ca02c">θ₂</text>

  <!-- Coordinate systems -->
  <line x1="300" y1="350" x2="330" y2="350" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <line x1="300" y1="350" x2="300" y2="320" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" />
  <text x="335" y="355" text-anchor="start" font-size="10" font-family="Arial" fill="#000">X₀</text>
  <text x="305" y="325" text-anchor="start" font-size="10" font-family="Arial" fill="#000">Y₀</text>

  <!-- Position vector -->
  <line x1="300" y1="350" x2="480" y2="180" stroke="#d62728" stroke-width="2" stroke-dasharray="5,5" />
  <text x="390" y="270" text-anchor="middle" font-size="12" font-family="Arial" fill="#d62728">[x, y]</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>